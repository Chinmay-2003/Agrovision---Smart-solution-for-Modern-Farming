name: agrovision
description: A smart farming companion app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  image_picker: ^1.0.4
  http: ^1.3.6
  intl: ^0.20.2
  flutter_carousel_widget: ^3.1.0
  carousel_slider: ^5.0.0
  #image_picker: ^1.0.4
  csv: ^6.0.0
  #camera: ^0.11.1
  google_mlkit_commons: ^0.11.0
  google_mlkit_image_labeling: ^0.14.1
  #path_provider: 
