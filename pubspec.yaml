name: agrovision
description: A smart farming companion app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^1.3.0
  intl: ^0.20.2
  flutter_carousel_widget: ^3.1.0
  carousel_slider: ^4.2.1
  image_picker: ^1.0.4
  csv: ^6.0.0
  camera: ^0.11.1
  google_mlkit_commons: ^0.9.0
  google_mlkit_image_labeling: ^0.13.0
  path_provider: 
  path:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/crop_data.csv
    - assets/images/crop.png
    - assets/images/crop1.png
    - assets/images/home.png
    - assets/plant_data.json