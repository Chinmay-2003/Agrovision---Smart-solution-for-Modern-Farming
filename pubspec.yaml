name: agrovision
description: A smart farming companion app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^1.3.0
  intl: ^0.20.2
  flutter_carousel_widget: ^3.1.0
  carousel_slider: ^4.2.1
  image_picker: ^1.0.4
  csv: ^6.0.0
  camera: ^0.11.1
  google_mlkit_commons: ^0.9.0
  google_mlkit_image_labeling: ^0.13.0
  path_provider: 
  path:
  file_selector: ^1.0.3
  json_annotation: ^4.8.1
  geolocator: ^10.1.0
  # Downgraded to a compatible version
  flutter_local_notifications: ^16.1.0
  timezone: ^0.9.2
